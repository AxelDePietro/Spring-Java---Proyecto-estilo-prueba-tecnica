<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Prueba Automotor</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<header class="bg-primary text-white p-3 mb-4">
		<!--    <div class="container">-->
		<div class="container d-flex justify-content-between align-items-center">
			<h1 class="h3 mb-0">Lista de vehiculos</h1>
			<nav>
				<div class="btn-group" role="group" aria-label="NavegaciÃ³n principal">
					<a class="btn btn-light" th:href="@{/}">Inicio</a>
					<a class="btn btn-light" th:href="@{/allClientes}">Lista de clientes</a>
					<a class="btn btn-light" th:href="@{/allVehiculos}">Lista de vehiculos</a>
					<a class="btn btn-light" th:href="@{/allTurnos}">Lista de Turnos</a>
				</div>
			</nav>
		</div>
	</header>

	<main class="container">
		<table class="table table-striped table-hover">
			<thead class="table-dark">
				<tr>
					<th>ID</th>
					<th>matricula</th>
					<th>cliente</th>
					<th>Acciones</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="vehiculo : ${vehiculos}">
					<td th:text="${vehiculo.idVehiculo}"></td>
					<td th:text="${vehiculo.matricula}"></td>
					<td th:text="${vehiculo.cliente.nombre + ' ' + vehiculo.cliente.apellido + ' - id: ' + vehiculo.cliente.idCliente}"></td>

					<td>
						<form th:action="@{/createTurno}" method="get" class="d-inline ms-2">
							<input type="hidden" name="idVehiculo" th:value="${vehiculo.idVehiculo}">
							<button type="submit" class="btn btn-sm btn-primary"> crear Turno </button>
						</form>
						
						<form th:action="@{/allTurnosVehiculo}" method="get" class="d-inline ms-2">
							<input type="hidden" name="idVehiculo" th:value="${vehiculo.idVehiculo}">
							<button type="submit" class="btn btn-sm btn-primary">
								ver turnos
							</button>
						</form>
						|
						<form th:action="@{/deleteVehiculo(idVehiculo=${vehiculo.idVehiculo})}" method="post" class="d-inline">
							<button type="submit" class="btn btn-sm btn-danger"> eliminar </button>
						</form>

					</td>

				</tr>
			</tbody>
		</table>
	</main>

	<footer class="bg-light text-center py-3 mt-5">
		<p class="mb-0">api turnos automotor</p>
	</footer>

	<!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
