<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Crear Vehículo</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<header class="bg-primary text-white p-3 mb-4">
		<div class="container d-flex justify-content-between align-items-center">
			<h1 class="h3 mb-0">Crear Vehículo</h1>
			<nav>
				<a class="btn btn-light" th:href="@{/allClientes}">Volver a clientes</a>
			</nav>
		</div>
	</header>

	<main class="container">
		<form th:action="@{/crearVehiculo(idCliente=${idCliente})}" th:object="${vehiculo}" method="post"
			class="mx-auto" style="max-width: 500px;">

			<!-- Campo oculto para idCliente -->
			<input type="hidden" th:name="idCliente" th:value="${idCliente}" />

			<div class="mb-3">
				<label for="matricula" class="form-label">Matrícula:</label>
				<p class="text-muted small">formatos: AA123BB o AAA123</p>
				<input type="text" id="matricula" th:field="*{matricula}" placeholder="Ingrese matrícula" required
					class="form-control" />
			</div>

			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Guardar Vehículo</button>
			</div>
		</form>
	</main>

	<footer class="bg-light text-center py-3 mt-5">
		<p class="mb-0">api turnos automotor</p>
	</footer>

	<!-- Bootstrap JS Bundle -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
