<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Prueba Automotor</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
	<header class="bg-primary text-white p-3 mb-4">
		<div class="container d-flex justify-content-between align-items-center">
			<h1 class="h3 mb-0">Crear Nuevo Turno</h1>
			<nav>
				<div class="btn-group" role="group" aria-label="Navegación principal">
					<a class="btn btn-light" th:href="@{/}">Inicio</a>
					<a class="btn btn-light" th:href="@{/allClientes}">Lista de clientes</a>
					<a class="btn btn-light" th:href="@{/allVehiculos}">Lista de vehiculos</a>
				</div>
			</nav>
		</div>
	</header>

	<main class="container">
		<form th:action="@{/createTurno(idVehiculo=${idVehiculo})}" th:object="${turno}" method="post" class="mx-auto"
			style="max-width: 500px;">

			<div class="mb-3 d-flex gap-3">
				<label for="dia" class="form-label">Dia:</label>
				<input type="number" id="dia" name="dia"
					th:value="${T(java.time.LocalDate).now().getDayOfMonth()}" class="form-control"
					required />

				<label for="mes" class="form-label">Mes:</label>
				<input type="number" id="mes" name="mes"
					th:value="${T(java.time.LocalDate).now().getMonthValue()}" class="form-control"
					required />

				<label for="anio" class="form-label">Año:</label>
				<input type="number" id="anio" name="anio"
					th:value="${T(java.time.LocalDate).now().getYear()}" class="form-control"
					required />
			</div>

			<label for="hora" class="form-label">Hora:</label>
			<select id="hora" name="hora">
				<option value="8">8:00</option>
				<option value="9">9:00</option>
				<option value="10">10:00</option>
				<option value="11">11:00</option>
				<option value="12">12:00</option>
				<option value="13">13:00</option>
				<option value="14">14:00</option>
				<option value="15">15:00</option>
				<option value="16">16:00</option>
				<option value="17">17:00</option>
				<option value="18">18:00</option>
			</select>

			<div class="d-grid">
				<button type="submit" class="btn btn-primary">Guardar Turno</button>
			</div>
		</form>
	</main>

	<footer class="bg-light text-center py-3 mt-5">
		<p class="mb-0">api turnos automotor</p>
	</footer>

	<!-- Bootstrap JS Bundle (Popper + Bootstrap JS) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
