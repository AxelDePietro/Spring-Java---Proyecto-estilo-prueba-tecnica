<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Prueba Automotor</title>

	<!-- Bootstrap CSS CDN -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

	

</head>

<body>
	<header class="bg-primary text-white p-3 mb-4">
		<div class="container d-flex justify-content-between align-items-center">
			<h1 class="h3 mb-0">Crear Nuevo Turno</h1>
			<nav>
				<div class="btn-group" role="group" aria-label="Navegación principal">
					<a class="btn btn-light" th:href="@{/}">Inicio</a>
					<a class="btn btn-light" th:href="@{/allClientes}">Lista de clientes</a>
					<a class="btn btn-light" th:href="@{/allVehiculos}">Lista de vehiculos</a>
				</div>
			</nav>
		</div>
	</header>

	<main class="container">
		<form th:action="@{/createTurno(idVehiculo=${idVehiculo})}" th:object="${turno}" method="post" class="mx-auto"
			style="max-width: 700px;">

			<div class="card shadow-lg p-4 mb-4 rounded-3">

				<h4 class="mb-3 text-primary">Fecha y Hora</h4>

				<div class="card shadow-lg p-4 mb-4 rounded-3">
					<h4 class="mb-3 text-primary">Fecha del Turno</h4>
					<div class="mb-3">
						<label for="fecha" class="form-label">Seleccionar Fecha</label>
						<input type="date" class="form-control" id="fecha" name="fecha" required />
					</div>
				</div>

				<div class="mb-3">
					<label for="hora" class="form-label">Hora</label>
					<select id="hora" name="hora" class="form-select">
						<option value="8">08:00</option>
						<option value="9">09:00</option>
						<option value="10">10:00</option>
						<option value="11">11:00</option>
						<option value="12">12:00</option>
						<option value="13">13:00</option>
						<option value="14">14:00</option>
						<option value="15">15:00</option>
						<option value="16">16:00</option>
						<option value="17">17:00</option>
						<option value="18">18:00</option>
					</select>
				</div>
			</div>

			<div class="card shadow-lg p-4 mb-4 rounded-3">
				<h4 class="mb-3 text-primary">Lavado</h4>
				<div class="mb-3">
					<label for="tipo" class="form-label">Tipo</label>
					<select id="tipo" name="tipo" class="form-select">
						<option value="NO">No</option>
						<option value="BASICO">Básico</option>
						<option value="COMPLETO">Completo</option>
						<option value="PREMIUM">Premium</option>
					</select>
				</div>
			</div>

			<div class="card shadow-lg p-4 mb-4 rounded-3">
				<h4 class="mb-3 text-primary">Servicios adicionales</h4>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="alineacionBalanceo" name="alineacionBalanceo" />
					<label class="form-check-label" for="alineacionBalanceo">Alineación y Balanceo</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="checkbox" id="cambioCubiertas" name="cambioCubiertas" />
					<label class="form-check-label" for="cambioCubiertas">Cambio de cubiertas</label>
				</div>
			</div>

			<div class="card shadow-lg p-4 mb-4 rounded-3">
				<h4 class="mb-3 text-primary">Cambio de aceite y filtros</h4>
				<div class="row g-3">
					<div class="col-md-6">
						<label for="motor" class="form-label">Motor</label>
						<select id="motor" name="motor" class="form-select">
							<option value="NO">No</option>
							<option value="DIESEL">Diesel</option>
							<option value="NAFTERO">Naftero</option>
						</select>
					</div>
					<div class="col-md-6">
						<label for="rendimiento" class="form-label">Rendimiento</label>
						<select id="rendimiento" name="rendimiento" class="form-select">
							<option value="NO">No</option>
							<option value="ALTO">Alto</option>
							<option value="BASICO">Básico</option>
						</select>
					</div>
				</div>
			</div>

			<div class="d-grid">
				<button type="submit" class="btn btn-success btn-lg">💾 Guardar Turno</button>
			</div>
		</form>
	</main>


	<footer class="bg-light text-center py-3 mt-5">
		<p class="mb-0">api turnos automotor</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	>
	
</body>

</html>
